<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>新しいタブ</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="header-icons">
    <label class="image-link" id="image-label">画像
      <input id="icon-file-input" type="file" accept="image/*" style="display:none" />
    </label>
    <span class="icon apps" id="nickname-btn"><i class="fas fa-th"></i></span>
    <span class="icon user" id="user-icon-wrap">
      <img id="user-icon-img" src="" alt="user" />
      <i class="fas fa-user-circle fallback-icon"></i>
    </span>
  </div>

  <div class="container">
    <h1 class="logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </h1>

    <div class="search-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="search-input" placeholder="Googleで検索またはURLを入力" autocomplete="off" />
      <div class="icon-group">
        <i class="fas fa-microphone"></i>
        <i class="far fa-image"></i>
      </div>

      <div id="result-area" aria-hidden="true"></div>
    </div>
  </div>

  <div id="nickname-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <label for="nickname-input">ニックネーム</label>
      <input id="nickname-input" type="text" maxlength="32" />
      <div class="modal-actions">
        <button id="nickname-save">保存</button>
        <button id="nickname-cancel">キャンセル</button>
      </div>
    </div>
  </div>
</body>
</html>
