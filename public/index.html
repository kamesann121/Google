<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新しいタブ</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="header-icons">
    <a href="#" class="image-link">画像</a>
    <span class="icon apps"><i class="fas fa-th"></i></span>
    <span class="icon user"><i class="fas fa-user-circle" id="user-icon"></i></span>
  </div>

  <div class="container">
    <h1 class="logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </h1>
    <div class="search-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="search-input" placeholder="Googleで検索またはURLを入力" autocomplete="off">
      <div class="icon-group">
        <i class="fas fa-microphone"></i>
        <i class="far fa-image"></i>
      </div>
    </div>
    <div id="result-area"></div>
  </div>
</body>
</html>
